<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(91, 91, 231);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(51, 25, 25); /* comentário em CSS */
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number(prompt('Digite um número:')) //number para trasformar string em número REAL ou INTEIRO
       var n2 = Number(prompt('Digite outro número')) //number para trasformar string em número REAL ou INTEIRO
       var s = n1 + n2
       alert(`A soma do número ${n1} e ${n2} é ${s}`)
       // (number + number) adiçao
       // (string + string) concatenação
    </script>
</body>
</html>
