<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    A velocidade do veículo é de: <input type="number" name="txtvel" id="txtvel"> km/h 
    <input type="button" value="OK" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txvel = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txvel.value)
            res.innerHTML = `<p>A velocidade do veículo é de <strong>${vel}</strong> km/h</p>`
            if (vel > 60){
                res.innerHTML += `<p> Velocidade acima da máxima permitida. <strong> MULTADO!!! </strong></p>`
            }
            res.innerHTML += 'Dirija sempre com cinto de segurança'
        }
    </script>
 
    
    
</body>
</html>
